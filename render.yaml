services:
  - type: web
    name: customforms-app
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    rootDirectory: ./CustomFormsApp
    envVars:
      - key: DEFAULT_CONNECTION
        fromDatabase:
          name: customforms-db
          property: connectionString
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_JWT_KEY
        sync: false
      - key: CLERK_API_URL
        sync: false
      - key: CLERK_APPLICATION_ID
        sync: false
      - key: CLERK_INSTANCE_ID
        sync: false
      - key: DOTNET_SYSTEM_GLOBALIZATION_INVARIANT
        value: "false"
      - key: LC_ALL
        value: "en_US.UTF-8"
      - key: LANG
        value: "en_US.UTF-8"
    healthCheckPath: /
    
databases:
  - name: customforms-db
    databaseName: customforms
    user: customforms
    plan: starter